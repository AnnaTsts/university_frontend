<div class="container-fluid" style="margin-top: 50px;">
  <div class="row no-gutters">
    <div class="offset-1"></div>
    <div class="col-10">
      <div class="table-container2">
        <div class="row no-gutters">
<!--          <div class="col-md-12">-->
            <div class="panel panel-default">
              <div class="panel-body">
                <table  class="table table-striped table-bordered" style="padding: 2px;">
                  <thead style="border: transparent">
                  <tr>
                    <th>Name</th>
                    <th>Marks</th>
                  </tr>
                  </thead>
                  <tbody>
                  <ng-container *ngFor="let record of studentMark; index as i">
                    <tr>
                      <td>
                        <div class="fixed name-column"
                             [ngClass]="{'grey-background': i % 2 === 0, 'white-background': i % 2 !== 0}">
                          {{record.name}}
                        </div>
                      </td>

                      <ng-container *ngFor="let mark of record.marks" >
                        <td class="mark-cell">
                          <input class="mark-layout form-control" value="{{mark}}">
                        </td>
                      </ng-container>

                    </tr>
                  </ng-container>

                  </tbody>
                </table>

                <div class="form-group">
                  <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right"
                         ng-click="remove()" value="Remove">
                  <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="offset-1"></div>
  </div>
</div>
