<div class="container-fluid">
  <div class="row no-gutters">
    <div class="offset-2"></div>
    <div class="col-8">
      <div class="table-container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <table class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th><input type="checkbox" (click)="checkAll()"/></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="personalDetail in personalDetails" *ngFor="let record in personalDetails">
                    <td>
                      <input type="checkbox" ng-model="personalDetail.selected"/></td>
                    <td>
                      <input type="text" class="form-control" ng-model="personalDetail.fname" required/></td>
                    <td>
                      <input type="text" class="form-control" ng-model="personalDetail.lname" required/></td>
                    <td>
                      <input type="email" class="form-control" ng-model="personalDetail.email" required/></td>
                  </tr>
                  </tbody>
                </table>

                <div class="form-group">
                  <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right"
                         ng-click="remove()" value="Remove">
                  <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offset-2"></div>
  </div>
</div>
