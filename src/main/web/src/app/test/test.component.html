<div class="container-fluid">
  <div class="row no-gutters">
    <div class="offset-2"></div>
    <div class="col-8">
      <div class="table-container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <table class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th>
                      <mat-checkbox (click)="checkAll()"></mat-checkbox>
                    </th>
                    <th>Name</th>
                    <th>Marks</th>
                  </tr>
                  </thead>
                  <tbody>
                  <ng-container *ngFor="let record of personalDetails">
                    <tr>
                      <td>
                        <label>
                          <mat-checkbox></mat-checkbox>
                        </label>
                      </td>
                      <td>
                        <label>{{record.name}}</label>
                      </td>


                        <ng-container *ngFor="let mark of record.marks">
                          <td style="padding: 0;">
                            <input class="mark form-control" value="{{mark}}">
                          </td>
                        </ng-container>
                    </tr>
                  </ng-container>

                  </tbody>
                </table>

                <div class="form-group">
                  <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right"
                         ng-click="remove()" value="Remove">
                  <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offset-2"></div>
  </div>
</div>
