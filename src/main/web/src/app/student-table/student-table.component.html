<div class="container-fluid " style="margin-top: 50px;">

  <div class="row no-gutters">
    <div class="offset-1"></div>
    <div class="col-10 background-layout">
      <div class="row no-gutters">
        <h2 class="top-centered-text">Subject</h2>

      </div>
      <div class="row no-gutters">
        <h4 style="margin-left: auto; margin-right: 10px">Teacher</h4>
      </div>

      <div class="table-container2">
        <div class="row no-gutters">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-striped table-bordered" style="padding: 2px;">
                <thead style="border: transparent">
                </thead>
                <tbody>
                <tr>
                  <td class="fixed grey-background bold">
                    NameOfWork
                  </td>

                  <ng-container *ngFor="let mark of studentMarks">
                    <td class="mark-cell">
                      <label>{{mark.NameOfWork}}</label>
                    </td>
                  </ng-container>
                </tr>
                <tr>
                  <td class="fixed white-background bold">
                    DateTime
                  </td>
                  <ng-container *ngFor="let mark of studentMarks">
                    <td class="mark-cell">
                      <label>{{mark.DateTime | date}}</label>
                    </td>
                  </ng-container>
                </tr>

                <tr>
                  <td class="fixed grey-background bold">
                    Your marks
                  </td>

                  <ng-container *ngFor="let mark of studentMarks">
                    <td class="mark-cell">
                      <label class="mark-layout">{{mark.Mark}}</label>
                    </td>
                  </ng-container>

                </tr>

                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offset-1"></div>
  </div>
</div>
